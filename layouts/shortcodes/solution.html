{{ warnf .Params.identifier }}
<!-- -->
{{$type := index .Site.Data .Params.identifier }}

<section>
  {{ range sort $type "weight" }}
  <div class="fl w-100 w-third-ns pa2">
    <a class="link dim" href="{{ .href }}">
      <div class="bar background-image">
        <div class="mask">
          <h3 class="on-image">{{ .title | safeHTML }}</h3>
        </div>
      </div>
    </a>
  </div>
  {{ end }}
</section>
