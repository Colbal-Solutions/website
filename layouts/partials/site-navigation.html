<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <div class="pl7-ns">
      <a class="f5 link dim br4 ph4 pv3 dib white bg-dark-blue" href="/bookings">Free Consultation</a>
    </div>
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
      <input type="checkbox" id="burger" class="absolute top-2 right-1 dn">
      <label for="burger" class="dn-l pointer absolute top-1 right-1">
        <i class="fa fa-bars white dib f2"></i>
      </label>
        <ul class="overflow-hidden menu db-l w-100 list tc pl0 pv3 mv0 f3 fw3 f5-l {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main }}
          <li class="h4 di-l pv2 tl pv0-l {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
