<footer>
  <div class="foot-nav flex-ns justify-between pa3"style="background:#005971;">
    <div class="left f4 fw4 hover-white no-underline dib-ns pv2 ph3 white-90 ">{{ partial "contact-form.html" . }}</div>
    <div class="center f4 fw4 hover-white no-underline dib-ns pv2 ph3 white-90">{{ partial "social-follow.html" . }} {{ partial "address.html" . }} </div>
    <div class="right f4 fw4 hover-white no-underline dib-ns pv2 ph3 white-90"> {{ partial "additional-footer.html" . }} </div>
  </div>
  

  <div class="copywrite {{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
    <div class="flex justify-between">
      <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
        &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
      </a>
    <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    </div>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>


</footer>
